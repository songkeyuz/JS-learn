    <script>
    //数字类型有范围：最大值和最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        //无穷大：Infinity
        //无穷小：-Infinity

        //不要用小数去验证小数
        var x=0.1;
        var y=0.2;
        var sum=x+y;
        console.log(sum==0.3);

        //数值判断
        //NaN：not a number   (不要用NaN验证是不是NaN)
        var num1;
        console.log(num1+10==NaN);

        //用isNaN()来验证
        //是不是不是一个数字-------->不是一个数字吗？   NaN--->不是一个数字
        var str="你好";
        console.log(isNaN(str));

        var num2;
        var sum = num2+10;
        console.log(sum);
        console.log(isNaN(sum));//不是数字为true，是数字就为false
        console.log(isNaN(10));
