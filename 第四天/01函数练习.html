        //求一个数的阶乘
        function getJieCheng(num) {
            var result = 1;
            for (var i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }


        //求一个数的阶乘和
        function getJieChengSum(num) {
            var sum = 0;
            for (var i = 1; i <= num; i++) {
                sum += getJieCheng(i);
            }
            return sum;
        }
