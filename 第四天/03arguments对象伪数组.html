        //计算所有数字的和

        function f1() {
            var sum = 0;
            //arguments---->数组使用----->伪数组
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        console.log(f1(23, 23, 23, 23));
