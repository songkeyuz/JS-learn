<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型</title>
</head>

<body>
    <!-- console.log()   在控制台输出 -->
    <!-- document.write() 在页面输出 -->
    <!-- alert()  在页面弹框输出 -->
    <!-- 
        js中的原始数据类型
            number：数字类型（整数和小数）
            string：字符串类型（单引号或者双引号括起来）
            boolean：布尔类型（true（真1）、false（假0））
            null：空类型，一个对象指向为空了
            undefined：未定义，值（undefined）  变量声明了，没有赋值或函数没有明确返回值，如果接收了，  结果是undefined
            object：对象
     -->

    <!-- 
        typeof获取变量的数据类型      typeof  变量名       typeof（变量名）

      -->
    <script>
        var num = 10;
        var str = "小白";
        var flag = true;
        var nll = null;
        var und;
        var obj = new Object();

        //使用typeof获取变量类型
        console.log(typeof num);
        console.log(typeof str);
        console.log(typeof flag);
        console.log(typeof nll);
        console.log(typeof und);
        console.log(typeof obj);

        console.log("10");
        console.log(10);
    </script>

</body>

</html>
