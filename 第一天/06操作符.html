<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
        操作符：一些符号-----用来计算
        
        算数运算符：+  -  *  /  %
        算数运算表达式：由算数运算符连接起来的表达式
        一元运算符：这个操作符只需要一个操作数就可以运算的符号   ++   --
        二元运算符
        三元运算符
        复合运算符：+=  -=   *=  /=  %=
        var num = 10;
        num += 10;-------就是：num = num + 10;
        console.log(num);  20

        关系运算符:  >  <  >=  <=  ==不严格的等于  ===严格的等于（值与类型都要一样）  !=不严格的不等  !==严格的不等
            结果是布尔类型
        
        赋值运算符：=

        逻辑运算符
            &&---逻辑与---并且
            ||---逻辑或---或者
            ! ---逻辑非---取反

        */
        var num1 = 10;
        var num2 = 20;
        console.log(num1 == num2 && 5 > 6);

        //优先级
        var result = (4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);
        console.log(result);

        var num5 = 10;
        var result2 = 5 == num5 / 2 && (2 + 2 * num5).toString() === "22";
        console.log(result2);

        //字面量：把一个值直接赋值给一个变量
    </script>
</head>
