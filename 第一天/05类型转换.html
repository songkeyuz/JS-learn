<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        //类型转换

        //其他类型转数字类型：三种方式
        //1、parseInt();  转整数
        console.log(parseInt("10"));  //10
        console.log(parseInt("10a"));  //10
        console.log(parseInt("g10"));  //NaN
        console.log(parseInt("1sda0"));  //1
        console.log(parseInt("10.10"));  //10
        console.log(parseInt("10.25asdas"));  //10

        //2、parseFloat();  转小数
        console.log(parseFloat("10"));  //10
        console.log(parseFloat("10a"));  //10
        console.log(parseFloat("g10"));  //NaN
        console.log(parseFloat("1sda0"));  //1
        console.log(parseFloat("10.10"));  //10.10
        console.log(parseFloat("10.25asdas"));  //.10.25

        //3、Number();  转数字
        console.log(Number("10"));  //10
        console.log(Number("10a"));  //NaN
        console.log(Number("g10"));  //NaN
        console.log(Number("1sda0"));  //NaN
        console.log(Number("10.10"));  //10.10
        console.log(Number("10.25asdas"));  //NaN

        //其他类型转字符串类型
        //1、.toString()
        var num = 10;
        console.log(num.toString());
        //2、Starting()
        var num1 = 20;
        console.log(String(num1));
        //如果变量有意义调用.toString()转换
        //如果变量没有意义使用String()转换
        // var num2;
        // console.log(num2.toString());//会报错
        // var num3=null;
        // console.log(num3.toString());//会报错
        var num2;
        console.log(String(num2));//undefined
        var num3 = null;
        console.log(String(num3));//null
        //其他类型转布尔类型
        //Boolean(值)
        console.log(Boolean(1));    //true
        console.log(Boolean(0));    //false
        console.log(Boolean(11));   //true
        console.log(Boolean(-10));  //true
        console.log(Boolean("哈哈"));   //true
        console.log(Boolean(""));   //false
        console.log(Boolean(null));     //false
        console.log(Boolean(undefined));    //false

        var st = 10;
        console.log(-st);

    </script>


</head>

<body>

</body>

</html>
