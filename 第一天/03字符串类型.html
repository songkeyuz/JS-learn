<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
        字符串的长度如何获取？  变量名.length
        */
        var str = "what are you nong sha ne"
        console.log(str.length);

        //tab-----水平制表符
        console.log("哈哈\\嘿嘿");//斜杠
        console.log("哈哈\t\t嘿嘿");//
        console.log("哈哈\"嘿嘿");
        console.log("哈哈\'嘿嘿");
        console.log("哈哈\n嘿嘿");

        //字符串的拼接
        var str1 = "你好";
        var str2 = "我很好";
        console.log(str1 + str2);

        //如果有一个是字符串，另一个不是字符串，使用除了+号以外的运算符，此时会发生计算
        var str5 = "10";
        var str6 = 5;
        //浏览器帮助我们自动把字符串类型转成数字类型。（隐式转换）
        console.log(str5 - str6);
        console.log(str5 * str6);
        console.log(str5 / str6);
    </script>
</head>

</body>

</html>
