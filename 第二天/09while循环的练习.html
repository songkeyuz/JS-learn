    <script>
        //求6的阶乘
        var i = 1;
        var ji = 1;
        while (i < 7) {
            ji = ji * i;
            i++;
        }
        console.log("乘积" + ji);

        //求1-100之间所有的偶数的和
        var sum = 0;
        var i1 = 1;
        while (i1 < 101) {
            if (i1 % 2 == 0) {
                sum = sum + i1;
            }

            i1++;
        }
        console.log("偶数和：" + sum);

        //求1-100之间所有的奇数的和
        var i2 = 1;
        var sum2 = 0;
        while (i2 < 101) {
            if (i2 % 2 != 0) {
                sum2 += i2;
            }
            i2++;
        }
        console.log("奇数和：" + sum2)

        //请输出1-100之间所有能被7整除的数字
        var i3 = 1;
        while (i3 <= 100) {
            if (i3 % 7 == 0) {
                console.log(i3)
            }
            i3++;
        }
        //求账号和密码是否一致，登录效果的实现
        /*
        提示用户输入账号
        提示用户输入密码
        如果账号和密码不对就一直提示用户输入账号和密码
        */
        var userName = prompt("请输入账号");
        var passWord = prompt("请输入密码");
        while (userName != "admin" || passWord != "123") {
            userName = prompt("请输入账号");
            passWord = prompt("请输入密码");
        }
        console.log("登陆成功")
    </script>
