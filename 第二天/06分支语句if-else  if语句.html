<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
        if语句只有一个分支
        if-else语句有两个分支，最终执行一个分支
        if -else if -...... else  多个分支

        语法：
        if(表达式1){
            代码块1
        }else if(表达式2){
            代码块2
        }else if(表达式3){
            代码块3
        }
            .
            .
            .
            .
        else{
            都不满足，最终执行
        }
        */
        /*
        成绩90--100   A
            80--90   B
            70--80    C
            60--70   D
            0--60   E
        */
        var score = Number(prompt("请输入您的成绩"));
        if (score >= 90 && score <= 100) {
            console.log("A级");
        } else if (score >= 80 && score < 90) {
            console.log("B级");
        } else if (score >= 70 && score < 80) {
            console.log("C级");
        } else if (score >= 60 && score < 70) {
            console.log("D级");
        } else if (score >= 0 && score < 60) {
            console.log("E级");
        } else {
            console.log("您输入的成绩有误");
        }

        //判断一个年份是不是闰年（能被4整除但不能被100整除或者能被400整除）
        var year = Number(prompt("请输入年份"));
        if (year % 4 == 0 && year % 100 == 0 || year % 400 == 00) {
            console.log("闰年");
        } else {
            console.log("平年");
        }

    </script>
</head>

<body>

</body>

</html>
