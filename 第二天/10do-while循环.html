<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
        do-while语法

        do{
            循环体;
        }while(条件);

        */

        //输出10次  我很帅
        var i = 0;
        do {
            console.log("我很帅");
            i++;
        } while (i < 10);

        //例子：问用户：您觉得我帅吗？ 提示用户请输入y/n，如果n就一直问，如果是y就结束，并提示用，您真有眼光

        do {
            result = prompt("您觉得我帅吗？y/n")
        } while (result != "y");
        console.log("您真有眼光")
    </script>
</head>
