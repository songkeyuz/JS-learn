<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
        数组：一组有序的数据
            作用：可以一次性存储多个数据
        定义：
            1、通过构造函数创建数组
            语法：
            var 数组名= new Array(长度);
            构造函数的方式创建数组的时候，如果在Array(一个数字)--->数组的长度
            如果在Array(多个值); 这个数组中就有数据了，数组的长度就是这些数据的个数

            
            2、通过字面量的方式创建数组
            语法：
            var 数组名=[];


            如何设置数组中某个位置的值
                数组名[索引]=值;
            
            如何获取数组中某个位置的值
                var result=数组名[索引];
                console.log(result)；

        */

        /*
        var 数组名=new Array();     空数组
        var 数组名=new Array(值);       数组定义了，有长度
        var 数组名=new Array(值1，值2，值3.....);       定义数组并有多个数据

        var 数组名=[];      空数组
        var 数组名=[值1，值2，值3];     有三个数据
        */

        var arr1 = new Array();//空数组

        var arr2 = new Array(5);//数组长度为5的数组，每个数据的值是undefined

        var arr3 = new Array(1, 2, 3, 4, 5);//有长度和数据的数组

        var arr4 = [];//空数组

        var arr5 = [1, 2, 3];//有长度有数据的数组

        var arr6 = ["red", "bule", "green", null, undefined];//数组中的元素的值的类型可以不一样

        var arr7 = [];
        //设置数组的元素的值
        arr7[0] = 10;
        arr7[1] = 20;
    </script>
</head>

<body>

</body>

</html>
