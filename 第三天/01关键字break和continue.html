<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
                                                                                break关键字：
                                                                                    如果在循环中使用，遇到了break，则立刻跳出当前所在的循环
                                                                                
                                                                                continue关键字：
                                                                                    在循环中遇到continue，则直接开始下一次循环
                                                                                
                                                                                */

        for (var i = 0; i < 10; i++) {
            while (true) {
                console.log("哈哈");
                break; //跳出当前while循环
            }
        }
        console.log("我出来了");

        //break 
        for (i = 0; i < 10; i++) {
            if (i == 5) {
                break;
            }
            document.write("i=" + i + "</br> ");
        }
        document.write("------------------" + "</br>")
            // continue
        for (i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            document.write("i=" + i + "</br>");
        }



        //找到100到200之间第一个能被7整除的数
        for (var i = 100; i <= 200; i++) {
            if (i % 7 == 0) {
                console.log(i);
                break;
            }
        }

        //求100-200之间所有的奇数的和（用continue）

        var sum = 0;
        for (var j = 100; j <= 200; j++) {
            if (j % 2 != 0) {
                sum += j;
            }
        }
        console.log(sum);

        var sum1 = 0;
        var k = 100;
        while (k <= 200) {
            //判断是不是偶数
            if (k % 2 == 0) {
                //如果是偶数就跳过这个数
                k++;
                continue;
            }
            sum1 += k;
            k++
        }
        console.log(sum1);

        //求100-200之间的累加和，个位数是3的数不要
        var i3 = 100;
        var sum3 = 0;
        while (i3 <= 200) {
            if (i3 % 10 == 3) {
                i3++;
                continue;
            }
            sum3 += i3;
            i3++;
        }
        console.log(sum3);
    </script>
</head>

</html>
