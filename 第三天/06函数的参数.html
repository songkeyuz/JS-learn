<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /*
        函数的参数：
            在函数定义的时候，函数名字后面的小括号里的变量就是参数，
            目的是函数在调用的时候，用户传进来的值操作
            此时函数定义的时候后面的小括号里的变量的叫参数；
        
        形参：函数在定义的时候小括号里的变量叫形参
        实参：函数在调用的时候小括号里传入的值叫实参。可以是变量也可以是值

        函数的返回值：在函数内部有return关键字，并且在关键字后面有内容
            当函数调用之后，需要这个返回值，那么就定义变量接受即可

        */
        function consoleSum(x, y) {
            var sum = x + y;
            return sum;//把和返回
        }
        var num1 = parseInt(prompt("请输入第一个数字"));
        var num2 = parseInt(prompt("请输入第一个数字"));
        //接收
        var result = consoleSum(num1, num2);
        console.log(result);
    </script>
</head>

<body>
    <img src="函数返回值.png" alt="">
</body>

</html>
